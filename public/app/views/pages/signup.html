
<!-- calling the controller in user controller --> 
<div class="container" ng-controller="UserCreateController as user">
	<div class="row">

		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1>Sign Up</h1>
<!-- using function from user controller -->
			<form class="form-signin" method="post" ng-submit="user.signupUser()">
<!-- construct from ng-controller as user + name of object in user controller + name of the corresponding field /api/signup in api.js -->
					<div>Name: <input type="text" name="username" ng-model="user.userData.name"></div>
					<div>Username: <input type="text" name="password" ng-model="user.userData.username"></div>
					<div>Password: <input type="password" name="password" ng-model="user.userData.password"></div>

					<button type="submit" class="btn btn-dnager">Singup</button>
			</form>
		</div>
	</div>
</div>
