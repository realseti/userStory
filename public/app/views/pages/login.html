
<!-- calling the controller in ng-controller --> 
<div class="container" ng-controller="MainController as login">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1>Login</h1>
<!-- using function of Main Controller -->
			<form method="post" class="form-signin" ng-submit="login.doLogin()">
				<div class="form-group">
					<label for="exampleInputFile">Username: </label>
					<input type="text" class="form-control" name="username" ng-model="login.loginData.username">
				</div>
				<div class="form-group">
					<label for="exampleInputFile">Password: </label>
					<input type="password" class="form-control" name="password" ng-model="login.loginData.password">
				</div>
				<button type="submit" class="btn btn-success">Login</button>
			</form>
		</div>
	</div>
</div>
