<div class="row">
	<div class="col-md-3"></div>
<!-- passing StoryController as a story -->
	<div class="col-md-4">
		<div class="row">
			<div class="panel panel-success">
				<div class="panel-heading">Your Story</div>
<!-- ng-repeat is repeating all the data we having in a database -->
				<div class="panel-body" ng-repeat="each in story.stories">
					{{each.content}}
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3"></div>	
</div>
